<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Professor</title>
  <link rel="stylesheet" href="style2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Select a Professor to Write a Testimonial</h1>
    <input type="text" id="search" placeholder="Search for a professor..." list="professors" />
    <datalist id="professors"></datalist>
    <button id="search-btn" onclick="">Search</button>
    <div class="prof-container">
      <p id="p2">No professors found matching your search.</p>
      <div class="prof-card" data-name="Prof 1">
        <img src="prof1.jpg" alt="Prof 1">
        <a href="testimonial.html?prof=prof1">Prof 1</a>
      </div>
      <div class="prof-card" data-name="Prof 2">
        <img src="prof2.jpg" alt="Prof 2">
        <a href="testimonial.html?prof=prof2">Prof 2</a>
      </div>
      <div class="prof-card" data-name="Prof 3">
        <img src="prof3.jpg" alt="Prof 3">
        <a href="testimonial.html?prof=prof3">Prof 3</a>
      </div>
      <div class="prof-card" data-name="Prof 4">
        <img src="prof4.jpg" alt="Prof 4">
        <a href="testimonial.html?prof=prof4">Prof 4</a>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
